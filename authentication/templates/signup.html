<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
</head>
<body>

    <form action="/signup/" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter username" minlength=4>
        <input type="email" name="email" placeholder="Enter your email address">
        <input type="password" name="pass1" placeholder="Enter password" minlength=7>
        <input type="password" name="pass2" placeholder="confirm password" minlength=7>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
